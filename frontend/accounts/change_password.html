<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMT - Change Password</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <li><a href="/tracker/">Home</a></li>
          <li><a href="/tracker/add/">Add Media</a></li>
          <li><a href="/accounts/change_password/">Change Password</a></li>
          <li><a href="/delete_account/">Delete Account</a></li>
          <li><a href="/swagger/" target="_blank">API Documentation</a></li>
          <li><a href="/registration/logout/">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Change Password</h1>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" style="color: green; display: none"></div>

      <form id="change-password-form">
        <label for="old_password">Old Password:</label>
        <input type="password" id="old_password" name="old_password" required />

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required />

        <label for="confirm_new_password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm_new_password"
          name="confirm_new_password"
          required
        />

        <button type="submit">Change Password</button>
      </form>
    </div>
    <script src="http://127.0.0.1:8080/dist/accounts/change_password.js"></script>
  </body>
</html>
