<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMT - Forgot Password</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="/accounts/home/">Home</a></li>
                <li><a href="/registration/login/">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Forgot Password</h1>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" style="color: green; display: none;"></div>

        <form id="forgot-password-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Reset Email</button>
        </form>
    </div>
    <script src="http://127.0.0.1:8080/dist/registration/forgot_password.js"></script>
</body>
</html>
