<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMT - Login</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="/accounts/home/">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1><strong>Login</strong></h1>

        <div id="error-message" class="error" style="display: none;"></div>

        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p><a href="/registration/forgot_password/">Forgot Password?</a></p>
    </div>
    <script src="http://127.0.0.1:8080/dist/registration/login.js"></script>
</body>
</html>
