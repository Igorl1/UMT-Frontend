<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMT - Reset Password</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <li><a href="/accounts/home/">Home</a></li>
          <li><a href="/registration/login/">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Reset Your Password</h1>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" class="success" style="display: none"></div>

      <form id="reset-password-form">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm_password"
          required
        />

        <button type="submit">Reset Password</button>
      </form>
    </div>
    <script src="http://127.0.0.1:8080/dist/registration/reset_password.js"></script>
  </body>
</html>
