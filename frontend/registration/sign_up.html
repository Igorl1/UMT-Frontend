<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMT - Create Account</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <li><a href="/accounts/home/">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1><strong>Create your account!</strong></h1>

      <div id="error-message" class="error" style="display: none"></div>

      <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required />

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required />

        <button type="submit">Create Account</button>
      </form>
    </div>
    <script src="http://127.0.0.1:8080/dist/registration/sign_up.js"></script>
  </body>
</html>
